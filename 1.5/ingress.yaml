apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
    - host: nt.ksob.lan
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-svc
              port:
                number: 9001
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend-svc
              port:
                number: 9002
