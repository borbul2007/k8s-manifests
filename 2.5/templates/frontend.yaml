apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appp-name  }}-frontend
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.app-name }}-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Values.app-name }}-frontend
  template:
    metadata:
      labels:
        app: {{ .Values.app-name }}-frontend
    spec:
      containers:
      - name: nginx
        image: nginx:{{ .Values.nginx.image-tag }}
