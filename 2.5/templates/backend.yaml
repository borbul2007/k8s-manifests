apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app-name }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.app-name }}-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app-name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Values.app-name }}-backend
    spec:
      containers:
      - name: multitool
        image: wbitt/network-multitool:{{ .Values.multitool.image-tag }}
        env:
        - name: HTTP_PORT
          value: "8080"
        - name: HTTPS_PORT
          value: "8443"
